<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 16px;
      margin: 0;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      text-align: center;
    }
    .status {
      color: #4361ee;
      font-weight: 600;
      margin: 8px 0;
    }
    .hint {
      color: #6c757d;
      font-size: 13px;
      line-height: 1.4;
    }
    .cancel {
      margin-top: 12px;
      padding: 6px 12px;
      background: #ef476f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .cancel:hover {
      background: #e03e65;
    }
  </style>
</head>
<body>
  <div class="status">âœ… Copy Mode Active</div>
  <div class="hint">Click any element on the page to copy its text.<br>Press <b>Esc</b> or click "Cancel" to exit.</div>
  <button class="cancel" id="cancel">Cancel</button>
  <script src="popup.js"></script>
</body>
</html>
